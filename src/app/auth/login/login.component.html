<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxlayoutGap="15px"
   #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Your Email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Please enter a valid email.</mat-error>
      <!-- <mat-error *ngIf="!emailInput.hasError('required') ">E-mail is invalid</mat-error> -->
    </mat-form-field>
    <mat-form-field hintLabel="Please enter your password">
      <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel"
      >
      <!-- <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint> -->
      <mat-error ></mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
